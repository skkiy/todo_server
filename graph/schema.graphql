interface Node {
  id: ID!
}

type User {
  id: ID!
}

type Task implements Node {
  id: ID!
  title: String!
  description: String
  createdAt: Time!
  deadline: Time!
  isCompleted: Boolean!
}

type PageInfo {
  startCursor: Cursor!
  endCursor: Cursor!
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
}

interface Connection {
  pageInfo: PageInfo!
  edges: [Edge]!
  totalCount: Int!
}

interface Edge {
  cursor: String!
  node: Node
}

type TaskEdge implements Edge {
  cursor: String!
  node: Task
}

type TaskConnection implements Connection {
  pageInfo: PageInfo!
  edges: [TaskEdge]!
  totalCount: Int!
}

enum TaskOrderKey {
  CREATED_AT
  DEADLINE
}

enum OrderDirection {
  ASC
  DESC
}

input FilterCondition {
  filterWord: String
  user: ID
  createdAt: Time
  deadline: Time
  isCompleted: Boolean
}

input PageCondition {
  backward: BackwardPagination
  forward: ForwardPagination
  pageNumber: Int!
  limit: Int
}

input BackwardPagination {
  last: Int!
  before: Cursor
}

input ForwardPagination {
  first: Int!
  after: Cursor
}

input EdgeOrder {
  key: OrderKey!
  direction: OrderDirection!
}

input OrderKey {
  task: TaskOrderKey
}

type Query {
  tasks(
    filterCondition: FilterCondition,
    pageCondition: PageCondition,
    edgeOrder: EdgeOrder,
  ): TaskConnection!
}

input CreateTaskInput {
  title: String!
  description: String
  deadline: Time!
}

input UpdateTaskInput {
  id: ID!
  title: String
  description: String
  deadline: String
  isCompleted: Boolean
}

type Mutation {
  createTask(input: CreateTaskInput!): Task!
  updateTask(input: UpdateTaskInput!): Task
}

scalar Time
scalar Cursor
